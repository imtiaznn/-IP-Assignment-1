<!DOCTYPE html>
<html lang="en">

<head>
<title>Oslux</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar" >
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <header class="header">
      <div class="menu-container">
        <label for="menu-toggle" class="menu-btn">&#9776;</label>
        <nav class="sidenav">
